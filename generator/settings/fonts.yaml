# All font families should be google fonts
font-themes:
  theme1:
    name: default
    san:
      chapter-title-font-family: 'Noto Sans Devanagari'
      chapter-title-weight: '500'
      chapter-title-size: '40px'
      
      # Sections in the chapter, with heading & content
      secondary-heading-font-family: 'Noto Sans Devanagari'
      secondary-heading-weight: '500'
      secondary-heading-size: '30px'
      
      # Meta headings like vyakhyana, grammar, anvaya, etc
      meta-heading-font-family: 'Noto Sans Devanagari'
      meta-heading-weight: '500'
      meta-heading-size: '14px'
      
      # General content
      text-font-family: 'Noto Sans Devanagari'
      text-size: '18px'
      text-weight: '400'
      
      # Shloka meta data like shloka number, etc
      shloka-meta-font-family: 'Noto Sans Devanagari'
      shloka-meta-size: '12px'
      shloka-meta-weight: '300'
      
      # Actual shloka text
      shloka-font-family: 'Noto Sans Devanagari'
      shloka-weight: '500'
      shloka-size: '40px'
      
      # Gadya meta data like gadya number, etc
      gadya-meta-font-family: 'Noto Sans Devanagari'
      gadya-meta-size: '12px'
      gadya-meta-weight: '300'

      # Actual gadya text
      gadya-font-family: 'Noto Sans Devanagari'
      gadya-weight: '500'
      gadya-size: '40px'
      
      # Any ps points
      ps-font-family: 'Noto Sans Devanagari'
      ps-weight: '400'
      ps-size: '12px'
      
      # inline-meanings (superscripts/subscripts) for text segments
      inline-font-family: 'Noto Sans Devanagari'
      inline-weight: '400'
      inline-size: '12px'
